<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>chapter8_1e.html</title>
<style>
    body {
        margin: 0;
    }
    
    form {
        padding: 16px;
    }
    
    input {
        box-sizing: border-box;
    }
    
    input[type="text"] {
        margin: 0.5em 0;
        border: 1px solid #CCCCCC;
        padding: 0.75em;
        width: 100%;
        font-size: 16px;
        color: #999999;
        border-radius: 6px;
    }
    
    input[type="text"]:focus {
        background-color: #E2ECF6;
    }
</style>
</head>
<body>
<form action="#" method="post">
    <p><label>お名前<br>
    <input type="text" name="name" id="name-field"></label></p>
</form>
